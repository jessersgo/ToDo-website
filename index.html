<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things To Do</title>
    <link rel=" stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List <img src="todo.png" ></h2>
            <div class="row">
                <input type="text" id="task" placeholder="Type-in Tasks here">
                <span onclick="addTask()" class="button">Add</span>
            </div>
            <ul id="list">
                <li>Example task -> You can delete me by clicking the x button on the left !</li>
                <li class="checked">Completed task example -> click me to uncheck me and click again to check me !</li>
                <li>Meet George</li>
            </ul>
        </div>
    </div>



 <script src="index.js"></script>   
</body>
</html>
